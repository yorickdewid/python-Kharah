<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Kharah Console</title>

	<link rel="stylesheet" href="/console/static/style.css">
</head>
<body>
	<div id="page-wrapper">
		<h1>Kharah Console</h1>
		<div id="status">Connecting...</div>
		<ul id="messages"></ul>
		<form id="message-form" action="#" method="post">
			<textarea id="message" placeholder="Command" required></textarea>
			<button type="submit">Send Message</button>
			<button type="button" id="close">Close Connection</button>
		</form>
	</div>
	<script src="/console/static/app.js"></script>
</body>
</html>
